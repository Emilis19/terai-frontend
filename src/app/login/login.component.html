<div class=" form-group wrapper fadeInDown">
  <div id="formContent">
    <h1>Prisijungimas </h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <label for="userEmail">El. paštas</label>
      <input type="email" name="userEmail" formControlName="userEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userEmail.errors }"
             id="userEmail">
      <div *ngIf="submitted && f.userEmail.errors" class="invalid-feedback">
        <div *ngIf="f.userEmail.errors.required">El. paštas privalomas</div>
      </div>
      <label for="password">Slaptažodis</label>
      <input type="password" name="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
             id="password">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Slaptažodis privalomas</div>
      </div>
      <button type="submit" [disabled]="f.invalid" class="fadeIn fourth">Prisijungti</button>
    </form>
    <div id="formFooter">
      <a class="underlineHover" [routerLink]="['/forgot-password']">Pamiršai slaptažodį?</a>
    </div>
  </div>
</div>
