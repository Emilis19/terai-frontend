<div class="commentWrapper">
  <ul class="comment-list" *ngIf="(comments$ | async)">
    <li class= comment-card *ngFor="let applicationComment of (comments$ | async).reverse()">
      <div class="comment-header">
        <h6 class="commentAuthor">{{applicationComment.hrName}}</h6>
        <h6 class="comment-date">{{applicationComment.dateCreated.substr(0,10)}}</h6>
      </div>
      <p class="comment-content">{{applicationComment.comment}}</p>
    </li>
  </ul>
  <form (ngSubmit)="onSubmit()" [formGroup]="commentGroup" class="commentForm">
    <h6 for="comment">Palikti komentarą</h6>
    <textarea formControlName="comment" id="comment" type="text"></textarea>
    <div *ngIf="submitted && f.comment.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Komentaras negali būti tuščias</div>
    </div>
    <button type="submit" class="btn-primary">Išsaugoti</button>
  </form>
</div>
