<div class="container" *ngIf="application">
  <div class="row-col-md-5 justify-content-left">
    
    <div class="form-group ">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group col-md-5">
          <label for="FormControlSelect">Statuso pakeitimas</label>

          <select
            class="form-control col-md-10"
            [(ngModel)]="selectedOption"
            name="first"
          >
            <option *ngFor="let o of options">
              {{ o.name }}
            </option>
          </select>
        </div>
        <div class="col-sm-10">
          <button type="submit" (click)="print()" class="btn btn-primary">
            IÅ¡saugoti
          </button>
        </div>
      </form>
    </div>
   <div class="d-flex justify-content-center">
      <app-status *ngIf="applicationReviewContent"
      [applicationReviewContent]="application"
    ></app-status>
  </div>
  </div>
  <h3>Aplikanto profilis</h3>
</div>


<app-view-applicant-profile
[viewApplicantProfileContent]="application"
>

</app-view-applicant-profile>
